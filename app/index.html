<html>
  <body>
    <h2>
      Band Name Ideas
    </h2>

    <button id="name">Click here for band name!</button>

    <p>
      You should call you band this:
      <span id="adjective"></span>
      <span id="verb"></span>
      <span id="noun"></span>
    </p>

    <br>
    <h3>Add your own adjective!</h3>
    <form id="submitWords">
      <label>Adjective: </label><input type="text" name="adjective">
      <input type="submit" value="Add"/>
    </form>
    <p id='adjectiveRes'></p>

    <br>
    <h3>Add your own verb!</h3>
    <form id="submitWords">
      <label>Verb: </label><input type="text" name="verb">
      <input type="submit" value="Add"/>
    </form>
    <p id='verbRes'></p>

    <br>
    <h3>Add your own noun!</h3>
    <form id="submitWords">
      <label>Noun: </label><input type="text" name="noun">
      <input type="submit" value="Add"/>
    </form>
    <p id='nounRes'></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
